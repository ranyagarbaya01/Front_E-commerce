<!-- ngIf: if the product exists then proceed -->
<div class="card h-100 shadow-sm" *ngIf="product">
    
    <div class="image position-relative" style="cursor: pointer;">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/product-5806313-4863042.png?f=webp" alt="{{product.name}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-info me-2">Add</button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
            

        </div>
    </div>
      
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>

        <span class="mb-2">   {{product.prix| number :'.3-3'  }}
             دت 
        </span>

    </div>
</div>
