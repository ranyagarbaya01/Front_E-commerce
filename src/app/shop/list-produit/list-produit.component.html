<div class="container">
    <h2 class="title">Liste des Produits</h2>
    <div class="table-responsive">
      <div class="row mb-4">
        <div class="col">
          <input type="text" [(ngModel)]="search" (ngModelChange)="getProducts()" class="form-control" placeholder="recherche">
        </div>
        <div class="col text-end">
          <button routerLink="/addproduct" class="btn btn-outline-primary mx-2">Ajouter Produit</button>
        </div>
      </div>
  
      <table class="table">
        <thead class="text-uppercase">
          <tr>
            <th><div class="py-2">Article</div></th>
            <th><div class="py-2">Famille</div></th>
            <th><div class="py-2">Type</div></th>
            <th><div class="py-2">Qt√© stock</div></th>
            <th><div class="py-2">Prix HT</div></th>
            <th><div class="py-2">TVA</div></th>
            <th><div class="py-2">Prix TTC</div></th>
            <th><div class="py-2"></div></th>
            <th><div class="py-2"></div></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td>{{item.name}}</td>
            <td class="align-middle">{{item.famille.name}}</td>
            <td class="align-middle">{{item.type.name}}</td>
            <td class="align-middle">0</td>
            <td class="align-middle">{{item.prixHT | number:'.3-3'}}</td>
            <td class="align-middle">{{item.tva}} %</td>
            <td class="align-middle">{{item.prixTTC | number:'.3-3'}}</td>
            <td class="align-middle">
              <div>
                <a class="text-danger">
                  <i routerLink="/editproduct/{{item.id}}" class="fa fa-edit" style="font-size: 2em; cursor: pointer;"></i>
                </a>
              </div>
            </td>
            <td>
              <div>
                <a class="text-danger">
                  <i (click)="deleteProduct(item.id)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
