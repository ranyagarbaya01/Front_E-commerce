<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Affichage <strong>
        {{(pageNumber - 1) * pageSize + 1}} - 
        {{pageNumber * pageSize
            > totalCount
            ? totalCount
            : pageNumber * pageSize
        }}
    </strong> de <strong>{{totalCount}}</strong> Résultats </span>
    <span *ngIf="totalCount === 0">Il y a <strong>0</strong> résultat pour ce filtre</span>
</header>
