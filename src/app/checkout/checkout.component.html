<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper #appStepper>
                <cdk-step [label]="'Adresse'" [completed]="checkoutForm.get('addressForm')?.valid">
                    <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
                </cdk-step>
                <cdk-step [label]="'Livraison'" [completed]="checkoutForm.get('deliveryForm')?.valid">
                    <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'Revenue'">
                    <app-checkout-review [checkoutForm]="checkoutForm" [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
              
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals></app-order-totals>
        </div>
    </div>
</div>
